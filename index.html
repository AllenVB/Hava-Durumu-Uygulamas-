<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="main">
            <h1>Hava Durumu Uygulaması</h1>

            <div class="row">
                <form id="weatherForm">
                    <input type="text" id="cityInput" placeholder="Şehir Girin" required>

                    <button type="submit" id="search"><i class="bi bi-search" style="color: gray; ;"></i></button>
                </form>
            </div>
            <div id="weatherResult">
                <div class="weather-icon">
                    <i class="bi bi-cloud-sun" style="font-size: 4rem; "></i>

                </div>
                <div class="temperature">
                    <h1 id="temperature">Sıcaklık</h1>
                </div>
                <div class="cityname">
                    <h2 id="cityName">Şehir</h2>
                </div>
                <div class="description">
                    <p id="description">Parçalı Bulutlu</p>
                </div>

            </div>
        </div>





    </div>


    <script src="app.js"></script>
</body>

</html>
